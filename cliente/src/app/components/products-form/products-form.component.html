

    <div class="row">

        <div class="col-sm-6 offset-md-3">
            <div class="card card-body">

                <form (submit)="edit ? updateProduct() : submitProduct()">
                    <div class="form-group">
                      <label for="name">Nombre</label>
                      <input type="text" autofocus name="name" [(ngModel)]="product.name" class="form-control" id="name" placeholder="Nombre del Producto">
                    </div>
                    <div class="form-group">
                        <label for="description">Descripcion</label>
                        <input type="text" name="description" [(ngModel)]="product.description" class="form-control" id="description" placeholder="Descripcion del Producto">
                    </div>
                    <div class="form-group">
                        <label for="price">Precio</label>
                        <input type="text" name="price" [(ngModel)]="product.price" class="form-control" id="description" placeholder="Precio del Producto">
                    </div>
                    <div class="form-group">
                        <label for="imageURL">Url Imagen</label>
                        <input type="text" name="imageURL" class="form-control" [(ngModel)]="product.imageURL" id="imageURL" placeholder="Url de la imagen del producto">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
