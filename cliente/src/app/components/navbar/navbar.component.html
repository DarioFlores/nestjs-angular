<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">Productos App <small>NestJS and Angular</small></h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-action-list>
                <a mat-list-item [routerLink]="['/product']" routerLinkActive="activate" > Lista de Productos </a>
                <a mat-list-item [routerLink]="['/product/create']" routerLinkActive="activate" > Crear Nuevo Producto </a>
            </mat-action-list>
        </mat-sidenav>



        <mat-sidenav-content>


            <div class="container m-5">
                <router-outlet></router-outlet>
            </div>
            


        </mat-sidenav-content>


    </mat-sidenav-container>
  </div>
